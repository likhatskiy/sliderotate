<html>
    <head>
        <title>SlideRotate Example</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.sliderotate.js"></script>
        <style type="text/css">
            #foo {
                width           : 54ex;
                height          : 6em;
                border          : 1ex solid gray;
                overflow        : hidden;
            }
            #foo * {
                margin          : 0;
                padding         : 0;
            }
            #foo ol {
                width           : 108ex;
            }
            #foo li {
                display         : block;
                float           : left;
                width           : 50ex;
                height          : 5em;
                padding         : .5em 2ex;
            }
        </style>
    </head>
    <body>
        <h1>SlideRotate Example</h1>

        <div id="foo">
            <ol>
                <li style="background: red">first</li>
                <li style="background: yellow">second</li>
                <li style="background: lime">third</li>
                <li style="background: yellow">fourth</li>
            </ol>
        </div>

        <script type="text/javascript">$(function(){
            $('#foo').slideRotate({
                stepDuration: 1000,
                stepPause: 1000
            });
        });</script>

    </body>
</html>
